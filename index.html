<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>bootstrap Responsive Layout</title>
</head>

<body>
    <!-- header -->
    <header class="eroseros-bg-dark py-1">
        <div class="container-lg row">
            <div class="col">
                <h2>Start Boostrap</h2>
            </div>
        </div>
    </header>
    <!-- / header -->

    <!-- main -->
    <main>
        <!-- section-1 -->
        <section class="eroseros-bg-green py-4">
            <div class="container-lg text-center">
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid eroseros-height" src="./img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col-12">
                        <h1>Start Booster</h1>
                    </div>
                    <div class="col-12">
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <p class="col-12">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</P>
                </div>
            </div>
        </section>
        <!-- / section-1 -->

        <!-- section-2 -->
        <section>
            <!-- portfolio -->
            <div class="container-lg text-center">
                <div class="row">
                    <div class="col-12 py-3">
                        <h2>Portfolio</h2>
                        <i class="bi bi-star-fill"></i>
                    </div>
                </div>
                <!-- portfolio-container -->
                <div class="eroseros-portfolio-container container-lg">
                    <div class="row gy-2">
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/cake.png" alt="cake">
                        </div>
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/circus.png" alt="circus">
                        </div>
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/game.png" alt="game">
                        </div>
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/safe.png" alt="safe">
                        </div>
                        <div class="col-12 ">
                            <img class="img-fluid" src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>    
                </div>
                <!-- / portfolio-container -->
            </div>
        </section>
        <!-- / section-2 -->

        <!-- section-2 -->
        <section>


        </section>
        <!-- / section-3 -->
    </main>
    <!-- / main -->
    <footer></footer>

</body>

</html>
